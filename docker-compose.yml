version: '3.8'

services:
  # User Service (REST API)
  rest-api:
    build: ./services/rest-api
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=development
    volumes:
      - ./keys:/app/keys:ro
    networks:
      - microservices-network

  # Task Service (GraphQL API)
  graphql-api:
    build: ./services/graphql-api
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - NODE_ENV=development
    networks:
      - microservices-network

  # API Gateway
  api-gateway:
    build: ./api-gateway
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - REST_API_URL=http://rest-api:3001
      - GRAPHQL_API_URL=http://graphql-api:4000
      - NODE_ENV=development
    depends_on:
      - rest-api
      - graphql-api
    networks:
      - microservices-network

  # Frontend Application
  frontend-app:
    build:
      context: ./frontend-app
      target: runner
    ports:
      - "3002:3000"
    environment:
      - NEXT_PUBLIC_API_GATEWAY_URL=http://localhost:3000
      - NEXT_PUBLIC_GRAPHQL_URL=http://localhost:4000/graphql
    depends_on:
      - api-gateway
    networks:
      - microservices-network

networks:
  microservices-network:
    driver: bridge